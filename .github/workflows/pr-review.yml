  review:
    runs-on: ubuntu-latest
    name: PR Auto Review

on:
  pull_request:
    branches:
      - main   # âœ… Only PRs INTO main

jobs:
  review:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Run tests
        run: npm test
        
